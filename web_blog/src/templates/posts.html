{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ blog_title }}</h2>
    <button class="btn btn-dark"><a href="/posts/new/{{ blog_id }}">Compose new post</a></button>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.author }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <h4>There isn't any post.</h4>
    {% endif %}
</div>

{% endblock %}
