{% extends "base.html" %}
{% block content %}
<div class="container page-form">
    <form id="new-post" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="content">Content: </label>
            <textarea type="text" id="content" class="form-control" name="content"></textarea>
        </div>

        <button type="submit" id="submit-key" class="btn btn-dark">Publish</button>
    </form>
</div>

{% endblock %}
